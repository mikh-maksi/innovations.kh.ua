<head>

<body>
    <!--Большая детализация, первый проход - добавляем как основание для работы-->
    <div class="simple">
        <div class="startegy">
            <h2>Миссия</h2>
            <div><label for="s1">Миссия</label> <textarea name="s1"></textarea></div>
            <div><label for="s2">Визия</label> <textarea name="s2"></textarea></div>
        </div>
        <div class="goals">
            <h2>Цель в целом</h2>
            <div><label for="g1">Цель</label> <input type="text" name="g1"></div>
            <h2>Цель по SMART</h2>
            <div><label for="smart1">Конкретная</label> <input type="text" name="smart1"></div>
            <div><label for="smart2">Измеримая</label> <input type="text" name="smart2"></div>

            <div><label for="smart4">Актуальная</label> <input type="text" name="smart4"></div>
            <div><label for="smart5">Ограниченная по времени</label> <input type="text" name="smart5"></div>
            <div><label for="smart6">Зачем?</label> <input type="text" name="smart6"></div>
        </div>
        <div class="keyresult">
            <h2>Ключевые решения</h2>
            <div><label for="kr1">Ключевое решение 1</label><input type="text" name="kr1"> <span>Возможность 1,3</span> <span>Сильная сторона 1,2</span></div>
            <div><label for="kr2">Ключевое решение 2</label><input type="text" name="kr2"> <span>Возможность 1,3</span> <span>Сильная сторона 1,2</span></div>
            <div><label for="kr3">Ключевое решение 3</label><input type="text" name="kr3"> <span>Возможность 1,3</span> <span>Сильная сторона 1,2</span></div>
            <div><label for="kr4">Ключевое решение 4</label><input type="text" name="kr3"> <span>Возможность 1,3</span> <span>Сильная сторона 1,2</span></div>
            <div><label for="kr5">Ключевое решение 5</label><input type="text" name="kr3"> <span>Возможность 1,3</span> <span>Сильная сторона 1,2</span></div>
            <h2>Этапы реализации</h2>
            <div><label for="e1">Этап 1</label><input type="text" name="e1"> <span>Угроза 1</span></div>
            <div><label for="e2">Этап 2</label><input type="text" name="e2"> <span>Угроза 2</span></div>
            <div><label for="e3">Этап 3</label><input type="text" name="e3"> <span>Угроза 3</span></div>
            <div><label for="e3">Этап 4</label><input type="text" name="e4"> <span>Угроза 4</span></div>
        </div>
        <button id="send">Сохранить</button>

    </div>
